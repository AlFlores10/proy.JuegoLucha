<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

<!-- DIV SELECCION LUCHADORES -->
    <div id="selectorPlayer">

        <div id="selectorPlayer2">

        </div>

<!-- DIV REGISTRO DE BATALLA -->
    <div id="combateLog"></div>

    <div id="finalPartida">
        <img src="./img/YouWin.png" alt="">

<!-- BOTONES -->
    <button onclick="golpear()" id="btnGolpear">GOLPEAR</button>
